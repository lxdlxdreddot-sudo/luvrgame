<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luvr Kazik</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 16px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            margin-bottom: 20px;
        }
        .header h1 { font-size: 28px; margin-bottom: 8px; }
        .balance { font-size: 32px; font-weight: bold; }
        .balance span { color: #ffd700; }
        .level { 
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            margin-top: 8px;
            font-size: 14px;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .game-btn {
            background: linear-gradient(135deg, #2d2d44 0%, #1a1a2e 100%);
            border: 1px solid #444;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .game-btn:hover { transform: scale(1.02); border-color: #667eea; }
        .game-btn:active { transform: scale(0.98); }
        .game-btn .emoji { font-size: 40px; margin-bottom: 8px; }
        .game-btn .name { font-size: 14px; font-weight: 600; }
        .game-btn .mult { font-size: 12px; color: #888; margin-top: 4px; }
        .section {
            background: linear-gradient(135deg, #2d2d44 0%, #1a1a2e 100%);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .section-title { font-size: 18px; font-weight: 600; margin-bottom: 12px; }
        .menu-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.3s;
        }
        .menu-btn:hover { opacity: 0.9; }
        .menu-btn:active { transform: scale(0.98); }
        .menu-btn.secondary {
            background: linear-gradient(135deg, #2d2d44 0%, #1a1a2e 100%);
            border: 1px solid #444;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            text-align: center;
        }
        .stat-item { 
            background: rgba(255,255,255,0.1);
            padding: 12px 8px;
            border-radius: 12px;
        }
        .stat-value { font-size: 20px; font-weight: bold; color: #ffd700; }
        .stat-label { font-size: 11px; color: #888; margin-top: 4px; }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: linear-gradient(135deg, #2d2d44 0%, #1a1a2e 100%);
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .modal-emoji { font-size: 60px; margin-bottom: 16px; }
        .modal-title { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
        .modal-text { color: #888; margin-bottom: 20px; }
        .modal-result { font-size: 28px; font-weight: bold; margin: 16px 0; }
        .modal-result.win { color: #4ade80; }
        .modal-result.lose { color: #f87171; }
        .bet-buttons { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; margin: 16px 0; }
        .bet-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px 16px;
            color: white;
            cursor: pointer;
        }
        .bet-btn:hover { border-color: #667eea; }
        .bet-btn.active { background: #667eea; border-color: #667eea; }
        .choice-buttons { display: flex; gap: 12px; justify-content: center; margin: 16px 0; }
        .choice-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .close-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 12px;
            padding: 12px 32px;
            color: white;
            cursor: pointer;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div class="header">
            <h1>üé∞ Luvr Kazik</h1>
            <div class="balance"><span id="balance">500</span> –õ–∞–≤—Ä–æ–≤</div>
            <div class="level" id="level">üê£ –ë—É—Ä–º–∞–ª–¥–∞—Ç–∏–∫</div>
        </div>

        <!-- Stats -->
        <div class="stats" style="margin-bottom: 20px;">
            <div class="stat-item">
                <div class="stat-value" id="games-played">0</div>
                <div class="stat-label">–ò–≥—Ä</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="wins">0</div>
                <div class="stat-label">–ü–æ–±–µ–¥</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="winrate">0%</div>
                <div class="stat-label">–í–∏–Ω—Ä–µ–π—Ç</div>
            </div>
        </div>

        <!-- Games -->
        <div class="section">
            <div class="section-title">üéÆ –ò–≥—Ä—ã</div>
            <div class="games-grid">
                <div class="game-btn" onclick="openGame('coin')">
                    <div class="emoji">ü™ô</div>
                    <div class="name">–ú–æ–Ω–µ—Ç–∫–∞</div>
                    <div class="mult">x2</div>
                </div>
                <div class="game-btn" onclick="openGame('cube')">
                    <div class="emoji">üé≤</div>
                    <div class="name">–ö—É–±–∏–∫</div>
                    <div class="mult">x6</div>
                </div>
                <div class="game-btn" onclick="openGame('darts')">
                    <div class="emoji">üéØ</div>
                    <div class="name">–î–∞—Ä—Ç—Å</div>
                    <div class="mult">x6</div>
                </div>
                <div class="game-btn" onclick="openGame('basketball')">
                    <div class="emoji">üèÄ</div>
                    <div class="name">–ë–∞—Å–∫–µ—Ç–±–æ–ª</div>
                    <div class="mult">x2</div>
                </div>
                <div class="game-btn" onclick="openGame('slots')" style="grid-column: span 2;">
                    <div class="emoji">üé∞</div>
                    <div class="name">–°–ª–æ—Ç—ã</div>
                    <div class="mult">x8 / x32 (777)</div>
                </div>
            </div>
        </div>

        <!-- Menu -->
        <div class="section">
            <button class="menu-btn" onclick="claimBonus()">üéÅ –ü–æ–ª—É—á–∏—Ç—å –±–æ–Ω—É—Å</button>
            <button class="menu-btn secondary" onclick="alert('–°–∫–æ—Ä–æ!')">üè¢ –ë–∏–∑–Ω–µ—Å—ã</button>
            <button class="menu-btn secondary" onclick="alert('–°–∫–æ—Ä–æ!')">üõç –ú–∞–≥–∞–∑–∏–Ω</button>
        </div>
    </div>

    <!-- Game Modal -->
    <div class="modal" id="game-modal">
        <div class="modal-content">
            <div class="modal-emoji" id="modal-emoji">ü™ô</div>
            <div class="modal-title" id="modal-title">–ú–æ–Ω–µ—Ç–∫–∞</div>
            <div class="modal-text">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞–≤–∫—É:</div>
            
            <div class="bet-buttons" id="bet-buttons">
                <button class="bet-btn" onclick="selectBet(50)">50</button>
                <button class="bet-btn" onclick="selectBet(100)">100</button>
                <button class="bet-btn" onclick="selectBet(250)">250</button>
                <button class="bet-btn" onclick="selectBet(500)">500</button>
                <button class="bet-btn" onclick="selectBet('all')">ALL-IN</button>
            </div>

            <div class="choice-buttons" id="choice-buttons" style="display: none;"></div>
            
            <div class="modal-result" id="modal-result" style="display: none;"></div>
            
            <button class="close-btn" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // Game State
        let state = JSON.parse(localStorage.getItem('luvrKazik') || '{}');
        if (!state.balance) {
            state = { balance: 500, gamesPlayed: 0, wins: 0, lastBonus: 0 };
        }

        let currentGame = null;
        let currentBet = 0;

        // Update UI
        function updateUI() {
            document.getElementById('balance').textContent = state.balance.toLocaleString();
            document.getElementById('games-played').textContent = state.gamesPlayed;
            document.getElementById('wins').textContent = state.wins;
            const winrate = state.gamesPlayed > 0 ? Math.round((state.wins / state.gamesPlayed) * 100) : 0;
            document.getElementById('winrate').textContent = winrate + '%';
            localStorage.setItem('luvrKazik', JSON.stringify(state));
        }

        // Games Config
        const games = {
            coin: { emoji: 'ü™ô', name: '–ú–æ–Ω–µ—Ç–∫–∞', mult: 2, choices: ['ü¶Ö –û—Ä—ë–ª', 'üëë –†–µ—à–∫–∞'] },
            cube: { emoji: 'üé≤', name: '–ö—É–±–∏–∫', mult: 6, choices: ['1Ô∏è‚É£', '2Ô∏è‚É£', '3Ô∏è‚É£', '4Ô∏è‚É£', '5Ô∏è‚É£', '6Ô∏è‚É£'] },
            darts: { emoji: 'üéØ', name: '–î–∞—Ä—Ç—Å', mult: 6, choices: null },
            basketball: { emoji: 'üèÄ', name: '–ë–∞—Å–∫–µ—Ç–±–æ–ª', mult: 2, choices: null },
            slots: { emoji: 'üé∞', name: '–°–ª–æ—Ç—ã', mult: 8, choices: null }
        };

        function openGame(gameType) {
            currentGame = gameType;
            const game = games[gameType];
            document.getElementById('modal-emoji').textContent = game.emoji;
            document.getElementById('modal-title').textContent = game.name;
            document.getElementById('bet-buttons').style.display = 'flex';
            document.getElementById('choice-buttons').style.display = 'none';
            document.getElementById('modal-result').style.display = 'none';
            document.getElementById('game-modal').classList.add('active');
        }

        function selectBet(bet) {
            currentBet = bet === 'all' ? state.balance : bet;
            if (currentBet > state.balance || currentBet <= 0) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ª–∞–≤—Ä–æ–≤!');
                return;
            }
            
            const game = games[currentGame];
            document.getElementById('bet-buttons').style.display = 'none';
            
            if (game.choices) {
                // Show choices
                const choicesDiv = document.getElementById('choice-buttons');
                choicesDiv.innerHTML = game.choices.map(c => 
                    `<button class="choice-btn" onclick="play('${c}')">${c}</button>`
                ).join('');
                choicesDiv.style.display = 'flex';
            } else {
                // Auto-play (darts, basketball, slots)
                play(null);
            }
        }

        function play(choice) {
            document.getElementById('choice-buttons').style.display = 'none';
            const game = games[currentGame];
            let won = false;
            let mult = game.mult;
            let resultText = '';

            // Game logic
            if (currentGame === 'coin') {
                const result = Math.random() < 0.5 ? 'ü¶Ö –û—Ä—ë–ª' : 'üëë –†–µ—à–∫–∞';
                won = result === choice;
                resultText = result;
            } else if (currentGame === 'cube') {
                const result = Math.floor(Math.random() * 6) + 1;
                const emojis = ['1Ô∏è‚É£', '2Ô∏è‚É£', '3Ô∏è‚É£', '4Ô∏è‚É£', '5Ô∏è‚É£', '6Ô∏è‚É£'];
                won = emojis[result - 1] === choice;
                resultText = `–í—ã–ø–∞–ª–æ: ${result}`;
            } else if (currentGame === 'darts') {
                won = Math.random() < 0.167; // 1/6
                resultText = won ? 'üéØ –Ø–±–ª–æ—á–∫–æ!' : '‚ùå –ú–∏–º–æ';
            } else if (currentGame === 'basketball') {
                won = Math.random() < 0.4; // 2/5
                resultText = won ? 'üèÄ –ì–û–õ!' : '‚ùå –ü—Ä–æ–º–∞—Ö';
            } else if (currentGame === 'slots') {
                const rand = Math.random();
                if (rand < 0.0156) { // 1/64 jackpot
                    won = true;
                    mult = 32;
                    resultText = 'üé∞ 7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£ –î–ñ–ï–ö–ü–û–¢!';
                } else if (rand < 0.0625) { // 4/64 any win
                    won = true;
                    mult = 8;
                    resultText = 'üé∞ –¢—Ä–∏ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö!';
                } else {
                    won = false;
                    resultText = 'üé∞ –ù–µ –ø–æ–≤–µ–∑–ª–æ...';
                }
            }

            // Update state
            state.gamesPlayed++;
            if (won) {
                state.wins++;
                state.balance += currentBet * (mult - 1);
                if (tg) tg.HapticFeedback?.notificationOccurred('success');
            } else {
                state.balance -= currentBet;
                if (tg) tg.HapticFeedback?.notificationOccurred('error');
            }
            
            // Show result
            const resultDiv = document.getElementById('modal-result');
            resultDiv.className = 'modal-result ' + (won ? 'win' : 'lose');
            resultDiv.innerHTML = resultText + '<br>' + (won ? `+${currentBet * mult} üí∞` : `-${currentBet} üí∏`);
            resultDiv.style.display = 'block';
            
            updateUI();
        }

        function closeModal() {
            document.getElementById('game-modal').classList.remove('active');
        }

        function claimBonus() {
            const now = Date.now();
            const fourHours = 4 * 60 * 60 * 1000;
            if (now - state.lastBonus >= fourHours) {
                state.balance += 500;
                state.lastBonus = now;
                updateUI();
                alert('üéÅ +500 –õ–∞–≤—Ä–æ–≤!');
                if (tg) tg.HapticFeedback?.notificationOccurred('success');
            } else {
                const timeLeft = Math.ceil((fourHours - (now - state.lastBonus)) / 60000);
                const hours = Math.floor(timeLeft / 60);
                const mins = timeLeft % 60;
                alert(`‚è∞ –ë–æ–Ω—É—Å —á–µ—Ä–µ–∑ ${hours}—á ${mins}–º–∏–Ω`);
            }
        }

        // Init
        updateUI();
    </script>
</body>
</html>
